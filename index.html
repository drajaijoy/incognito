<!DOCTYPE html>
<html>
<head>
  <title>Incognito</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to Incognito üï∂Ô∏è</h1>
  <p>Create your unique username to begin:</p>

  <input id="usernameInput" placeholder="Enter username..." />
  <br>
  <button onclick="saveUsername()">Continue</button>

  <script>
    function saveUsername() {
      const username = document.getElementById("usernameInput").value;
      if (!username) {
        alert("Please enter a username.");
        return;
      }
      // Save to local storage (for now)
      localStorage.setItem("incognito_user", username);
      alert("Username saved! Welcome, " + username + " üëã");
      // In next steps, we'll redirect to the feed
    }
  </script>

</body>
</html>
