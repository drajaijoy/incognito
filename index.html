<!DOCTYPE html>
<html>
<head>
  <title>Incognito</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>


  <!-- Your page content -->
  <input type="text" id="usernameInput" placeholder="Enter username...">
  <button onclick="continueToFeed()">Continue</button>

  <!-- âœ… Paste the JavaScript here -->
  <script>
    function continueToFeed() {
      const username = document.getElementById("usernameInput").value.trim();

      if (!username) {
        alert("Please enter a username!");
        return;
      }

      localStorage.setItem("incognito_username", username);
      window.location.href = "feed.html";
    }
  </script>

</body>
</html>
